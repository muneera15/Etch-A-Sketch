<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
    </head>
<body>
    <div>
        <p class="header">ETCH-A-SKETCH</p>
        </div>
    <main class="main">
        <div class="settings">
        <input type="color" value="#000000" id="colorSelector"/>
        <button class="colorModeBtn" id="btn">Colour Mode</button>
        <button class="rainbowModeBtn" id="btn">Rainbow Mode</button>
        <button class="eraserBtn" id="btn">Eraser</button>
        <button class="clearBtn"id="btn">Clear</button>
        <p id="sizeValueText">16*16</p>
        <input type="range" value="16" min="1" max="64" id="scaler" />
        </div>
        <div class="grid">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
